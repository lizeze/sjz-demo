</div>

<!-- Page container -->
<div class="page-container">

    <!-- /page sidebar -->

    <!-- Main container -->
    <div class="main-container">

        <!-- /main header -->

        <!-- Main content -->
        <div class="main-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <div class="panel-body">

                            <form class="form-horizontal" role="form">
                                <fieldset>
                                    <legend>基本信息</legend>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_host">案件名称</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="案件名称">
                                        </div>
                                        <label class="col-sm-2 control-label" for="ds_name">接警编号</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="接警编号">
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_name">办案民警</label>
                                        <div class="col-sm-4">
                                            <input class="form-control  " id="" type="text"
                                                   placeholder="办案民警"/>
                                        </div>
                                        <label class="col-sm-2 control-label" for="">办案单位</label>
                                        <div class="col-sm-4">
                                            <input class="form-control  " id="" type="text"
                                                   placeholder="办案单位"/>

                                        </div>

                                    </div>
                                    <div class="form-group">

                                        <label class="col-sm-2 control-label" for="ds_name">简要案情</label>
                                        <div class="col-sm-10">
                                            <input class="form-control " id="ds_name" type="text"
                                                   placeholder="简要案情"/>
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <label class="col-sm-2 control-label" for="ds_name">案件类别</label>
                                        <div class="col-sm-4">
                                            <select name="" id="" class="form-control">

                                                <option value="">刑事</option>
                                                <option value="">行政</option>

                                            </select>
                                        </div>
                                        <label class="col-sm-2 control-label" for="ds_name">立案时间</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control datetimepicker">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>其他</legend>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_host">是否提供线索（以附件形式上传视频、图片，若没有嫌疑人作案过程，有嫌疑人其他视频，需告知嫌疑人明显特征）</label>
                                        <div class="col-sm-4">
                                            <input class="form-control  " id="ds_host" type="text"
                                                   placeholder=" "/>
                                        </div>
                                        <label class="col-sm-2 control-label" for="ds_host">协助追踪结果反馈</label>
                                        <div class="col-sm-4">
                                            <input class="form-control  " id="ds_host" type="text"
                                                   placeholder=" 协助追踪结果反馈"/>
                                        </div>
                                    </div>


                                </fieldset>
                                <fieldset>
                                    <legend></legend>
                                    <div class="alert alert-warning" role="alert">
                                        是否使用人脸比对（如果使用了，需要提交申请表，才可以看到我们反馈的追踪结果，如果没有使用，可以直接看到追踪结果）
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <select name="" id="" class="form-control">

                                                <option value="">是</option>
                                                <option value="">否</option>

                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-xs-6 col-md-3">
                                            <a class="thumbnail">
                                                <img src="../Instruction/1.jpeg" alt="">
                                                <div class="caption">
                                                </div>
                                            </a>

                                        </div>
                                        <div class="col-xs-6 col-md-3">
                                            <a class="thumbnail">
                                                <img src="../Instruction/2.jpeg" alt="">
                                            </a>

                                        </div>
                                        <div class="col-xs-6 col-md-3">
                                            <a class="thumbnail">
                                                <img src="../Instruction/3.jpeg" alt="">
                                            </a>

                                        </div>

                                    </div>

                                </fieldset>


                                <fieldset>
                                    <legend> </legend>
                                    <div class="alert alert-warning" role="alert">
                                        是否破案（案件已破，1.需上传正面、左侧、右侧三张嫌疑人照片 2.说明侦破过程）
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-4">
                                            <select name="" id="" class="form-control">

                                                <option value="">是</option>
                                                <option value="">否</option>

                                            </select>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-6 col-md-3">
                                            <a class="thumbnail">
                                                <img src="../Instruction/1.jpeg" alt="">
                                                <div class="caption">
                                                </div>
                                            </a>

                                        </div>
                                        <div class="col-xs-6 col-md-3">
                                            <a class="thumbnail">
                                                <img src="../Instruction/2.jpeg" alt="">
                                            </a>

                                        </div>
                                        <div class="col-xs-6 col-md-3">
                                            <a class="thumbnail">
                                                <img src="../Instruction/3.jpeg" alt="">
                                            </a>

                                        </div>
                                        <button type="button" class="btn btn-black"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span
                                                class="bold">上传</span></button>
                                    </div>
                                </fieldset>

                                <div class="row" style="text-align: center">
                                    <button class="btn btn-blue" type="button">反馈</button>
                                    <button class="btn btn-blue" type="button">转办</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    $(function () {
        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD HH:mm',
            locale: moment.locale('zh-cn')
        });

        $("#e2_2").select2({
            allowClear: true,
            placeholder: "请选择"
        });
        layui.use('layedit', function () {
            var layedit = layui.layedit;
            layedit.build('demo', {
                tool: [
                    'strong' //加粗
                    , 'italic' //斜体
                    , 'underline' //下划线
                    , 'del' //删除线
                    , '|' //分割线
                    , 'left' //左对齐
                    , 'center' //居中对齐
                    , 'right' //右对齐
                    , 'face' //表情
                ]
            }); //建立编辑器
        });
    })
</script>
