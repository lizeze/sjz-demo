<body>

<!-- Loader Backdrop -->
<div class="loader-backdrop">
    <!-- Loader -->
    <!-- <div class="loader">
        <div class="bounce-1"></div>
        <div class="bounce-2"></div>
    </div> -->
    <!-- /loader -->
</div>
<!-- loader backgrop -->

<!-- Page container -->
<div class="page-container">

    <!-- /page sidebar -->

    <!-- Main container -->
    <div class="main-container">

        <!-- /main header -->

        <!-- Main content -->
        <div class="main-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

                        <div class="panel-body">

                            <form class="form-horizontal" role="form">
                                <fieldset>
                                    <legend>基本信息</legend>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_host">信息文号</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" id="ds_host" type="text" placeholder="信息文号"/>
                                        </div>
                                        <label class="col-sm-2 control-label" for="ds_name">信息标题</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" id="ds_name" type="text" placeholder="信息标题"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_username">发文单位</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" id="ds_username" type="text"
                                                   placeholder="发文单位"/>
                                        </div>

                                    </div>
                                    <div class="form-grop">

                                        <div class="col-sm-12">
                                            <textarea id="demo" style="display: none;"></textarea>
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>涉及人员</legend>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_host">姓名</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" id="ds_host" type="text" placeholder="姓名"/>
                                        </div>
                                        <label class="col-sm-2 control-label" for="ds_name">身份证号</label>
                                        <div class="col-sm-4">
                                            <input class="form-control" id="ds_name" type="text" placeholder="身份证号"/>
                                        </div>
                                    </div>

                                </fieldset>

                                <fieldset>
                                    <legend>涉及单位</legend>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_host">接收单位</label>
                                        <div class="col-sm-4">
                                            <select name="" id="e2_2" style="width: 100%" multiple>
                                                <option value="1">人事部</option>
                                                <option value="1">法务部</option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_host">签收时限</label>
                                        <div class="col-sm-4">
                                            <input class="form-control datetimepicker" id="ds_host" type="text" placeholder="签收时限"/>
                                        </div>
                                        <label class="col-sm-2 control-label" for="ds_host">反馈时限</label>
                                        <div class="col-sm-4">
                                            <input class="form-control datetimepicker" id="ds_host" type="text" placeholder="反馈时限"/>
                                        </div>

                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>附件</legend>
                                    <div class="row">
                                        <div class="col-xs-6 col-md-3">
                                            <a  class="thumbnail">
                                                <img src="1.jpeg" alt="" width="258px" height="175px" >
                                                <div class="caption">
                                                </div>
                                            </a>

                                        </div>
                                        <div class="col-xs-6 col-md-3">
                                            <a  class="thumbnail">
                                                <img src="2.jpeg" alt="" width="258px" height="175px"  >
                                            </a>

                                        </div>
                                        <div class="col-xs-6 col-md-3">
                                            <a  class="thumbnail">
                                                <img src="3.jpeg" alt="" width="258px" height="175px"  >
                                            </a>

                                        </div>
                                        <button type="button" class="btn btn-black"><i class="fa fa-upload"></i>&nbsp;&nbsp;<span class="bold">上传</span></button>
                                    </div>
                                </fieldset>

                                <div class="row" style="text-align: center">
                                    <button class="btn btn-blue" type="button">发送</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--Load JQuery-->
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>

<script src="../../plugins/datetimepicker/moment.min.js"></script>
<script src="../../plugins/datetimepicker/bootstrap-datetimepicker.min.js" crossorigin="anonymous"></script>
<script src="../../plugins/datetimepicker/bootstrap-datetimepicker.de.js"></script>

</body>
<script>
    $(function () {
        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });

        $("#e2_2").select2({
            allowClear: true,
            placeholder: "请选择"
        });
        layui.use('layedit', function () {
            var layedit = layui.layedit;
            layedit.build('demo', {
                tool: [
                    'strong' //加粗
                    , 'italic' //斜体
                    , 'underline' //下划线
                    , 'del' //删除线
                    , '|' //分割线
                    , 'left' //左对齐
                    , 'center' //居中对齐
                    , 'right' //右对齐
                    , 'face' //表情
                ]
            }); //建立编辑器
        });
    })
</script>
