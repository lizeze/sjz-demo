                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_host">在逃人员编号</label>

                                        <label class="col-sm-2 control-label" for="">性别</label>
                                        <div class="col-sm-4">

                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group">

                                        <label class="col-sm-2 control-label" for="ds_name">案件类别</label>

                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="主办人姓名">
                                        </div>
                                        <label class="col-sm-2 control-label" for="ds_name">主办人手机号</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control " placeholder="主办人手机号">
                                        </div>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <legend>抓捕信息</legend>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_host">抓获日期</label>
                                        <div class="col-sm-4">

<script>
    $(function () {
        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD HH:mm',
            locale: moment.locale('zh-cn')
        });

        $("#e2_2").select2({
            allowClear: true,
            placeholder: "请选择"
        });
        layui.use('layedit', function () {
            var layedit = layui.layedit;
            layedit.build('demo', {
                tool: [
                    'strong' //加粗
                    , 'italic' //斜体
                    , 'underline' //下划线
                    , 'del' //删除线
                    , '|' //分割线
                    , 'left' //左对齐
                    , 'center' //居中对齐
                    , 'right' //右对齐
                    , 'face' //表情
                ]
            }); //建立编辑器
        });
    })
</script>
