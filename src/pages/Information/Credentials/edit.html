                        <div class="panel-body">

                            <form class="form-horizontal" role="form">
                                <fieldset>
                                    <legend>基本信息</legend>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for=" ">申请人姓名</label>
                                        <div class="col-sm-4">

                                        </div>
                                        <label class="col-sm-2 control-label" for="ds_name">身份证号</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" placeholder="身份证号">
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label" for="ds_name">户籍地址</label>
                                        <div class="col-sm-10">

                                        </div>


                                    </div>
                                    <div class="form-group">

                                        <label class="col-sm-2 control-label" for="ds_name">申请原因</label>
                                        <div class="col-sm-10">
                                            <input class="form-control " id="ds_name" type="text"
                                                   placeholder="申请原因"/>

                                    </div>
                                    <div class="form-group">

                                        <label class="col-sm-2 control-label" for="ds_name">承办民警</label>

                                </fieldset>
                                <fieldset>

                                    <div class="form-group">

                                        <div class="col-sm-4">
                                            <select name="" id="rs" onchange="changeRs()">
                                                <option value="1">同意</option>
                                                <option value="0">不同意</option>
                                            </select>
                                        </div>
                                        <label class="col-sm-2 control-label why hide" for="">原因</label>
                                        <div class="col-sm-4">
                                            <input class="form-control why  hide " id="" type="text"
                                                   placeholder=" 原因"/>
                                        </div>
                                    </div>

<script>
    function changeRs() {
        if ($('#rs')[0].value === '0') {
            $('.why').removeClass('hide')
        } else {
            $('.why').addClass('hide')

        }
    }

    $(function () {
        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD HH:mm',
            locale: moment.locale('zh-cn')
        });

        $("#e2_2").select2({
            allowClear: true,
            placeholder: "请选择"
        });
        layui.use('layedit', function () {
            var layedit = layui.layedit;
            layedit.build('demo', {
                tool: [
                    'strong' //加粗
                    , 'italic' //斜体
                    , 'underline' //下划线
                    , 'del' //删除线
                    , '|' //分割线
                    , 'left' //左对齐
                    , 'center' //居中对齐
                    , 'right' //右对齐
                    , 'face' //表情
                ]
            }); //建立编辑器
        });
    })
</script>
