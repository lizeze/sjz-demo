<body>

<!-- Loader Backdrop -->
<div class="loader-backdrop">
    <!-- Loader -->
    <!-- <div class="loader">
        <div class="bounce-1"></div>
        <div class="bounce-2"></div>
    </div> -->
    <!-- /loader -->
</div>
<!-- loader backgrop -->

<!-- Page container -->
<div class="page-container">

    <!-- /page sidebar -->

    <!-- Main container -->
    <div class="main-container">

        <!-- /main header -->

        <!-- Main content -->
        <div class="main-content">

            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading clearfix">
                            <h4 class="panel-title">案件详情</h4>
                            <ul class="panel-tool-options">
                                <li><a data-rel="collapse" href="#"><i class="icon-down-open"></i></a></li>
                                <li><a data-rel="reload" href="#"><i class="icon-arrows-ccw"></i></a></li>
                                <li><a data-rel="close" href="#"><i class="icon-cancel"></i></a></li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-sm12">
                                    <table>
                                        <tbody>
                                        <tr>

                                            <td style="max-width: 90px">案件名称</td>
                                            <td>
                                                <input type="text" class="form-control">

                                            </td>
                                            <td>接警编号</td>
                                            <td>   <input type="text" class="form-control"></td>
                                        </tr>

                                        <tr>
                                            <td width="180px">办案民警(姓名+联系方式)</td>
                                            <td>   <input type="text" class="form-control"></td>
                                            <td width="100px">办案单位</td>
                                            <td>   <input type="text" class="form-control"></td>
                                        </tr>
                                        <tr>
                                            <td>简要案情</td>
                                            <td colspan="3">  <textarea class="form-control"></textarea></td>
                                        </tr>
                                        <tr>
                                            <td>案件类别</td>
                                            <td colspan="3">
                                                <din class="input-group">
                                                    <input  name="a" type="radio"><label for="">刑事</label>
                                                </din>
                                                <din class="input-group">
                                                    <input  name="a" type="radio"><label for="">行政</label>
                                                </din>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>立(受)案时间</td>
                                            <td colspan="3"></td>
                                        </tr>
                                        <tr>
                                            <td>盗窃物品</td>
                                            <td colspan="3"></td>
                                        </tr>
                                        <tr>
                                            <td>是否提供线索（以附件形式上传视频、图片，若没有嫌疑人作案过程，有嫌疑人其他视频，需告知嫌疑人明显特征）</td>
                                            <td colspan="3">   <textarea  style="height: 100%;width: 100%" type="text" class="form-control"></textarea></td>
                                        </tr>
                                        <tr>
                                            <td>协助追踪结果反馈</td>
                                            <td colspan="3"></td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">是否使用人脸比对（如果使用了，需要提交申请表，才可以看到我们反馈的追踪结果，如果没有使用，可以直接看到追踪结果）</td>
                                       <td>
                                           <div class="input-grop">
                                               <input type="radio" name="b"> <label for="">是</label>
                                           </div>
                                           <br>
                                           <div class="input-grop">
                                               <input type="radio" name="b"> <label for="">否</label>
                                           </div>
                                       </td>
                                             <td>
                                                 <ul class="list-group">
                                                     <li class="list-group-item">附件.jpg</li>
                                                     <li class="list-group-item">附件.jpg</li>
                                                     <li class="list-group-item">附件.jpg</li>
                                                 </ul>
                                             </td>
                                        </tr>
                                        <tr>
                                            <td colspan="2">
                                                是否破案（案件已破，1.需上传正面、左侧、右侧三张嫌疑人照片 2.说明侦破过程）
                                            </td>
                                            <td>
                                                <div class="input-grop">
                                                    <input type="radio" name="c"> <label for="">是</label>
                                                </div>
                                                <br>
                                                <div class="input-grop">
                                                    <input type="radio" name="c"> <label for="">否</label>
                                                </div>
                                            </td>
                                            <td>
                                                <ul class="list-group">
                                                    <li class="list-group-item">附件.jpg</li>
                                                    <li class="list-group-item">附件.jpg</li>
                                                    <li class="list-group-item">附件.jpg</li>
                                                </ul>
                                            </td>
                                        </tr>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="text-align: right">
                <button class="btn btn-blue  " type="button">反馈</button>
                <button class="btn btn-warning  " type="button">转办</button>

<script>
    $(function () {
        $('.datetimepicker').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });

        $("#e2_2").select2({
            allowClear: true,
            placeholder: "请选择"
        });
    })
</script>
